          border-radius: 10px;
          /* Animação de brilho contínuo */

          /* Estilo do texto */

          font-weight: bold;
          font-family: Arial, sans-serif;
          text-align: center;
          line-height: 30px; /* Alinha verticalmente o texto */
        }
    
        /* Keyframes do efeito de brilho */
        @keyframes glowing {
          0% {
            box-shadow: 0 0 5px #28a745;
          }
          50% {
            box-shadow: 0 0 20px #28a745;
          }
          100% {
